<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #efc9e3;
            padding: 20px;
        }
        #game-container {
            background: rgb(188, 210, 255);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background: #d475da;
            color: white;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background: #882169;
        }
        #message {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <h2>Guess the Number Game</h2>
        <p>I've picked a number between 1 and 100. Try to guess it!</p>
        <input type="number" id="userGuess" placeholder="Enter your guess" min="1" max="100">
        <button onclick="checkGuess()">Submit Guess</button>
        <p id="message"></p>
    </div>

    <script>
        let numberToGuess = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            let userGuess = document.getElementById("userGuess").value;
            let message = document.getElementById("message");

            if (userGuess === "") {
                message.innerHTML = "Please enter a number";
                return;
            }

            userGuess = Number(userGuess);
            attempts++;

            if (userGuess < numberToGuess) {
                message.innerHTML = "Low! Please Guess Higher.";
            } else if (userGuess > numberToGuess) {
                message.innerHTML = "High! Please Guess Lower.";
            } else {
                message.innerHTML = `ðŸŽ‰ Congratulations! You've guessed it in ${attempts} attempts.`;
            }
        }
    </script>

</body>
</html>
